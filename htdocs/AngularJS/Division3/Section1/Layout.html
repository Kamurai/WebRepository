<div id="idGeneralLayout">
	<Header id="idHeaderRow">
		<div id="idHeaderRowCenter">
			<any ng-Controller="UniversalController" ng-bind-html="getLogo()"></any>
		</div>
	</Header>
	<nav id="idNavigationRow">
		<div id="idNavigationBar">
			<any ng-Controller="UniversalController" ng-bind-html="getNavBar()"></any>
		</div>
	</nav>
	<div id="idCenterRow">
		<div id="idCenterRowLeft">
			<any ng-Controller="UniversalController" ng-bind-html="getNavigationHeader()"></any>
			<any ng-Controller="LayoutController" ng-bind-html="getNavigation()"></any>
		</div>
		<div id="idCenterRowMain">
			<any ng-Controller="CustomController" ng-bind-html="getTitle()"></any>
			<any ng-Controller="CustomController" ng-bind-html="getContentHeader()"></any>
			<any ng-Controller="CustomController" ng-bind-html="getContent()"></any>
		</div>
		<div id="idCenterRowRight">
			<any ng-Controller="UniversalController" ng-bind-html="getInformationHeader()"></any>
			<any ng-Controller="UniversalController" ng-bind-html="getInformation()"></any>
			<any ng-Controller="CustomController" ng-bind-html="getVersions()"></any>
		</div>
	</div>
	<Footer id="idFooterRow">
		<div id="idFooterMain">
			<any ng-Controller="UniversalController" ng-bind-html="getFooter()"></any>
			<any ng-Controller="UniversalController" ng-bind-html="getWebMaster()"></any>
		</div>
	</Footer>
</div>
