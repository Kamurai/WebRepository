<table id="idTableMain">
	<tr id="idHeaderRow">
		<td id="idHeaderRowCenter" colspan="3">
			<any ng-controller="UniversalController" ng-bind-html="TitlePicture(0)"></any>
		</td>
	</tr>
	<tr id="idNavigationRow">
		<td id="idNavigationBar" colspan="3">
			<any ng-controller="UniversalController" ng-bind-html="NavBar()"></any>
		</td>
	</tr>
	<tr id="idCenterRow">
		<td id="idCenterRowLeft">
			<any ng-controller="UniversalController" ng-bind-html="GetNavigationHeader()"></any>
			<any ng-controller="CustomController" ng-bind-html="Navigation()"></any>
		</td>
		<td id="idCenterRowMain">
			<any ng-controller="CustomController" ng-bind-html="Title(0)"></any>
			<any ng-controller="CustomController" ng-bind-html="Header(0)"></any>
			<any ng-controller="CustomController" ng-bind-html="Content(0)"></any>
		</td>
		<td id="idCenterRowRight">
			<any ng-controller="UniversalController" ng-bind-html="GetInformationHeader()"></any>
			<any ng-controller="UniversalController" ng-bind-html="GetInformation()"></any>
			<any ng-controller="CustomController" ng-bind-html="Versions(0)"></any>
		</td>
	</tr>
	<tr id="idFooterRow">
		<td id="idFooterMain" colspan="3">
			<p id="idFooterContent">
				<any ng-controller="UniversalController" ng-bind-html="Footer()"></any>
			</p>
			<p id="idFooterManagement">
				<any ng-controller="UniversalController" ng-bind-html="WebMaster()"></any>
			</p>
		</td>
	</tr>
</table>
