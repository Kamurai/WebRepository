<!DOCTYPE html>
<html ng-app="TestApp">
	<head ng-controller="UniversalController" ng-bind-html="WriteHeader(1)">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
		<script language="JavaScript" src="./Universal.js" runat="server"></script>
		<script language="JavaScript" src="./Custom.js" runat="server"></script>
	</head>
	<body id="idBody">
		<table id="idTableMain">
			<tr id="idHeaderRow">
				<td id="idHeaderRowCenter" colspan="3">
					<any ng-controller="UniversalController" ng-bind-html="TitlePicture(0)"/>
				</td>
			</tr>
			<tr id="idNavigationRow">
				<td id="idNavigationBar" colspan="3">
					<any ng-controller="UniversalController" ng-bind-html="NavBar(0)"/>
				</td>
			</tr>
			<tr id="idCenterRow">
				<td id="idCenterRowLeft">
					<any ng-controller="UniversalController" ng-bind-html="GetNavigationHeader()"/>
					<any ng-controller="CustomController" ng-bind-html="Navigation(0)"/>
				</td>
				<td id="idCenterRowMain">
					<any ng-controller="CustomController" ng-bind-html="Title(0)"/>
					<any ng-controller="CustomController" ng-bind-html="Header(0)"/>
					<any ng-controller="CustomController" ng-bind-html="Navigation(0)"/>
				</td>
				<td id="idCenterRowRight" ng-controller="UniversalController" ng-bind-html="()">
					<any ng-controller="UniversalController" ng-bind-html="GetInformationHeader()"/>
					<any ng-controller="UniversalController" ng-bind-html="GetInformation()"/>
					<any ng-controller="CustomController" ng-bind-html="Versions(0)"/>
				</td>
			</tr>
			<tr id="idFooterRow">
				<td id="idFooterMain" colspan="3">
					<p id="idFooterContent">
						<any ng-controller="UniversalController" ng-bind-html="Footer()"/>
					</p>
					<p id="idFooterManagement">
						<any ng-controller="UniversalController" ng-bind-html="WebMaster()"/>
					</p>
				</td>
			</tr>
		</table>
	</body>
</html>
